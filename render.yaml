services:
  - type: web
    name: hive-mind-hub
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12
      - key: DATABASE_URL
        fromDatabase:
          name: hive-mind-db
          property: connectionString
    healthCheckPath: /

databases:
  - name: hive-mind-db
    databaseName: hive_mind
    plan: free
